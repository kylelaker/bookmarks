<!DOCTYPE HTML>
<html>
    <head>
        <title>{{ user }}'s Bookmarks</title>
    </head>
    <body>
        <h1>{{ user }}'s Bookmarks</h1>
        <ul>
            {% for bookmark in bookmarks %}
            <li><a href="{{ bookmark.url }}">{{ bookmark.desc }}</a></li>
            {% endfor %}
        </ul>
    </body>
</html>
